version: "3.2"
services:
  zookeeper1:
    hostname: zookeeper1
    image: zookeeper  

    networks:
      - zookeeper-kafka-net
    ports:
      - 12181:2181
      - 12888:2888
      - 13888:3888
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper1:2888:3888;2181 server.2=zookeeper2:2888:3888;2181 server.3=zookeeper3:2888:3888;2181

  zookeeper2:
    hostname: zookeeper2
    image: zookeeper
    networks:
      - zookeeper-kafka-net
    ports:
      - 22181:2181
      - 22888:2888
      - 23888:3888
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zookeeper1:2888:3888;2181 server.2=zookeeper2:2888:3888;2181 server.3=zookeeper3:2888:3888;2181

  zookeeper3:
    hostname: zookeeper3
    image: zookeeper
    networks:
      - zookeeper-kafka-net
    ports:
      - 32181:2181
      - 32888:2888
      - 33888:3888
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zookeeper1:2888:3888;2181 server.2=zookeeper2:2888:3888;2181 server.3=zookeeper3:2888:3888;2181

  kafka:
    hostname: kafka
    image: wurstmeister/kafka
    networks:
      - zookeeper-kafka-net
    depends_on:
      - zookeeper1
      - zookeeper2
      - zookeeper3
    ports:
      - 9094:9094

    environment:
      TZ: "Asia/Shanghai" 
      KAFKA_ZOOKEEPER_CONNECT: zookeeper1:2181,zookeeper2:2181,zookeeper3:2181
      KAFKA_ADVERTISED_HOST_NAME: 192.168.0.21
      KAFKA_PORT: 9094
#      KAFKA_LISTENERS: INSIDE://:9092,OUTSIDE://192.168.0.21.166:9094
#      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
#      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE

  kafka1:
    hostname: kafka1
    image: wurstmeister/kafka
    networks:
      - zookeeper-kafka-net
    depends_on:
      - zookeeper1
      - zookeeper2
      - zookeeper3
    ports:
      - 9095:9095
    environment:
      TZ: "Asia/Shanghai"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper1:2181,zookeeper2:2181,zookeeper3:2181
      KAFKA_ADVERTISED_HOST_NAME: 192.168.0.21 
      KAFKA_PORT: 9095

